<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Update Student</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" name="name" value="{{ student.name }}" required>
        </div>
        <div class="mb-3">
            <label>Roll No</label>
            <input type="number" class="form-control" name="roll_no" value="{{ student.roll_no }}" required>
        </div>
        <div class="mb-3">
            <label>Marks (Subject 1-6)</label>
            <input type="number" class="form-control" name="marks1" value="{{ student.marks1 }}" required>
            <input type="number" class="form-control" name="marks2" value="{{ student.marks2 }}" required>
            <input type="number" class="form-control" name="marks3" value="{{ student.marks3 }}" required>
            <input type="number" class="form-control" name="marks4" value="{{ student.marks4 }}" required>
            <input type="number" class="form-control" name="marks5" value="{{ student.marks5 }}" required>
            <input type="number" class="form-control" name="marks6" value="{{ student.marks6 }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
